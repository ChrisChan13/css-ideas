<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Ideas</title>
  <!-- build:css -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/wave.css">
  <link rel="stylesheet" href="./css/record.css">
  <link rel="stylesheet" href="./css/pinball.css">
  <link rel="stylesheet" href="./css/shuttle.css">
  <link rel="stylesheet" href="./css/rate.css">
  <!-- endbuild -->
</head>
<body>
  <div class="row">
    <div class="column">
      <div class="wave"></div>
    </div>
    <div class="column record-wrap">
      <div class="record"></div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div class="pinball"></div>
    </div>
    <div class="column">
      <div class="shuttle"></div>
    </div>
  </div>
  <div class="row">
    <div class="rate">
      <input type="radio" name="star" id="star_01">
      <label class="star" for="star_01"></label>
      <input type="radio" name="star" id="star_02">
      <label class="star" for="star_02"></label>
      <input type="radio" name="star" id="star_03">
      <label class="star" for="star_03"></label>
      <input type="radio" name="star" id="star_04">
      <label class="star" for="star_04"></label>
      <input type="radio" name="star" id="star_05">
      <label class="star" for="star_05"></label>
    </div>
  </div>
</body>
</html>
